<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Board</title>
    <meta name="description" content="Unified dashboard for project tracking">
    <link rel="icon" href="https://raw.githubusercontent.com/izo/Ulk/main/ulk.png" type="image/png">

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --accent-light: #eff6ff;
            --success: #10b981;
            --success-light: #ecfdf5;
            --warning: #f59e0b;
            --warning-light: #fffbeb;
            --danger: #ef4444;
            --danger-light: #fef2f2;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 12px 40px rgba(0,0,0,0.12);
            --radius: 12px;
            --radius-sm: 8px;
        }

        .dark {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-tertiary: #18181b;
            --border: #27272a;
            --border-light: #1f1f23;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #52525b;
            --accent-light: #1e3a5f;
            --success-light: #064e3b;
            --warning-light: #451a03;
            --danger-light: #450a0a;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.2);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
            --shadow-lg: 0 12px 40px rgba(0,0,0,0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(12px);
            background: rgba(255,255,255,0.8);
        }
        .dark header {
            background: rgba(10,10,11,0.8);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo img {
            width: 32px;
            height: 32px;
            border-radius: 8px;
        }

        .logo-text {
            font-weight: 600;
            font-size: 18px;
            letter-spacing: -0.02em;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-box {
            position: relative;
            width: 280px;
        }

        .search-input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            width: 16px;
            height: 16px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .icon-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Main */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        /* Status Banner */
        .status-banner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: var(--radius);
            margin-bottom: 32px;
            font-weight: 500;
        }

        .status-banner.healthy {
            background: var(--success-light);
            color: var(--success);
        }

        .status-banner.warning {
            background: var(--warning-light);
            color: var(--warning);
        }

        .status-banner.critical {
            background: var(--danger-light);
            color: var(--danger);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.95); }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            transition: all 0.2s;
        }

        .stat-card:hover {
            border-color: var(--accent);
            box-shadow: var(--shadow-md);
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .stat-value.accent { color: var(--accent); }
        .stat-value.success { color: var(--success); }

        /* Filters */
        .filters {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 100px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-btn:hover {
            border-color: var(--text-muted);
        }

        .filter-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
            border-color: var(--text-primary);
        }

        .filter-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .filter-dot.healthy { background: var(--success); }
        .filter-dot.warning { background: var(--warning); }
        .filter-dot.critical { background: var(--danger); }

        /* Section Header */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .refresh-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .refresh-indicator.syncing svg {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Projects List */
        .projects-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .project-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .project-card:hover {
            border-color: var(--accent);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .project-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .project-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .project-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .project-repo {
            font-size: 13px;
            color: var(--text-muted);
        }

        .project-health {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 500;
        }

        .project-health.healthy {
            background: var(--success-light);
            color: var(--success);
        }

        .project-health.warning {
            background: var(--warning-light);
            color: var(--warning);
        }

        .project-health.critical {
            background: var(--danger-light);
            color: var(--danger);
        }

        .project-health.unknown {
            background: var(--bg-tertiary);
            color: var(--text-muted);
        }

        .project-stats {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .project-stat {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .project-stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .project-stat-value {
            font-size: 18px;
            font-weight: 600;
        }

        .project-progress {
            flex: 1;
            max-width: 200px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .progress-bar {
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            width: 90%;
            max-width: 700px;
            max-height: 85vh;
            background: var(--bg-primary);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            z-index: 201;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }

        .modal.open {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-subtitle {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--danger-light);
            color: var(--danger);
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .modal-stat {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: var(--radius-sm);
            text-align: center;
        }

        .modal-stat-value {
            font-size: 24px;
            font-weight: 700;
        }

        .modal-stat-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Todos List */
        .todos-section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }

        .todos-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .todo-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
            border-left: 3px solid transparent;
        }

        .todo-item.critical {
            border-left-color: var(--danger);
        }

        .todo-item.high {
            border-left-color: var(--warning);
        }

        .todo-item.done {
            opacity: 0.5;
        }

        .todo-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border);
            border-radius: 4px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .todo-item.done .todo-checkbox {
            background: var(--success);
            border-color: var(--success);
        }

        .todo-content {
            flex: 1;
        }

        .todo-title {
            font-size: 14px;
            color: var(--text-primary);
        }

        .todo-item.done .todo-title {
            text-decoration: line-through;
        }

        .todo-tags {
            display: flex;
            gap: 6px;
            margin-top: 6px;
            flex-wrap: wrap;
        }

        .todo-tag {
            font-size: 11px;
            padding: 2px 8px;
            background: var(--bg-tertiary);
            color: var(--text-muted);
            border-radius: 4px;
        }

        .todo-priority {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .todo-priority.critical {
            background: var(--danger-light);
            color: var(--danger);
        }

        .todo-priority.high {
            background: var(--warning-light);
            color: var(--warning);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 24px;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            margin-bottom: 8px;
        }

        .empty-state code {
            font-size: 13px;
            padding: 4px 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--border);
            padding: 24px;
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
        }

        footer a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--accent);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .header-content {
                flex-wrap: wrap;
            }
            .search-box {
                width: 100%;
                order: 3;
            }
            .project-stats {
                flex-wrap: wrap;
                gap: 16px;
            }
            .project-progress {
                max-width: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">
                <img src="https://raw.githubusercontent.com/izo/Ulk/main/ulk.png" alt="">
                <span class="logo-text">Status Board</span>
            </a>
            <div class="search-box">
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <input type="text" id="search" class="search-input" placeholder="Search projects and todos...">
            </div>
            <div class="header-actions">
                <button id="theme-toggle" class="icon-btn" title="Toggle theme">
                    <svg class="sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    <svg class="moon-icon" style="display:none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                    </svg>
                </button>
                <button id="refresh-btn" class="icon-btn" title="Refresh data">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main>
        <!-- Status Banner -->
        <div id="status-banner" class="status-banner healthy">
            <span class="status-dot"></span>
            <span id="status-text">All Systems Operational</span>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Projects</div>
                <div id="stat-projects" class="stat-value">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Tasks</div>
                <div id="stat-todos" class="stat-value">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Completed</div>
                <div id="stat-completed" class="stat-value success">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Progress</div>
                <div id="stat-progress" class="stat-value accent">-</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="healthy">
                <span class="filter-dot healthy"></span> Healthy
            </button>
            <button class="filter-btn" data-filter="warning">
                <span class="filter-dot warning"></span> Warning
            </button>
            <button class="filter-btn" data-filter="critical">
                <span class="filter-dot critical"></span> Critical
            </button>
        </div>

        <!-- Projects Section -->
        <section>
            <div class="section-header">
                <h2 class="section-title">Projects</h2>
                <div id="refresh-indicator" class="refresh-indicator">
                    <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    <span id="last-updated">-</span>
                </div>
            </div>
            <div id="projects-list" class="projects-list">
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                    </svg>
                    <p>Loading projects...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <a href="https://github.com/izo/Ulk">Ulk</a> &middot; Status Board v0.1.0
    </footer>

    <!-- Project Modal -->
    <div id="modal-overlay" class="modal-overlay"></div>
    <div id="modal" class="modal">
        <div class="modal-header">
            <div>
                <h3 id="modal-title" class="modal-title">Project Name</h3>
                <p id="modal-subtitle" class="modal-subtitle">owner/repo</p>
            </div>
            <button id="modal-close" class="modal-close">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div class="modal-body">
            <div class="modal-stats">
                <div class="modal-stat">
                    <div id="modal-total" class="modal-stat-value">0</div>
                    <div class="modal-stat-label">Total</div>
                </div>
                <div class="modal-stat">
                    <div id="modal-completed" class="modal-stat-value success">0</div>
                    <div class="modal-stat-label">Completed</div>
                </div>
                <div class="modal-stat">
                    <div id="modal-progress" class="modal-stat-value accent">0%</div>
                    <div class="modal-stat-label">Progress</div>
                </div>
            </div>
            <div id="modal-todos">
                <!-- Todos loaded here -->
            </div>
        </div>
    </div>

    <script>
        // State
        let dashboardData = null;
        let fullData = null;
        let currentFilter = 'all';
        let searchQuery = '';
        let autoRefreshInterval = null;

        // DOM
        const $ = id => document.getElementById(id);
        const $$ = sel => document.querySelectorAll(sel);

        // Theme
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (isDark) document.documentElement.classList.add('dark');

        $('theme-toggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const dark = document.documentElement.classList.contains('dark');
            document.querySelector('.sun-icon').style.display = dark ? 'none' : 'block';
            document.querySelector('.moon-icon').style.display = dark ? 'block' : 'none';
        });

        // Load data
        async function loadData() {
            $('refresh-indicator').classList.add('syncing');
            try {
                const [summaryRes, fullRes] = await Promise.all([
                    fetch('/data/summary.json'),
                    fetch('/data/dashboard.json').catch(() => null)
                ]);

                if (!summaryRes.ok) throw new Error('No data');

                dashboardData = await summaryRes.json();
                if (fullRes && fullRes.ok) {
                    fullData = await fullRes.json();
                }

                render();
            } catch (e) {
                console.error(e);
                renderEmpty();
            }
            $('refresh-indicator').classList.remove('syncing');
        }

        function render() {
            if (!dashboardData) return;

            // Update time
            const date = new Date(dashboardData.generatedAt);
            $('last-updated').textContent = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;

            // Stats
            const s = dashboardData.summary;
            $('stat-projects').textContent = s.totalProjects;
            $('stat-todos').textContent = s.totalTodos;
            $('stat-completed').textContent = s.completedTodos;
            $('stat-progress').textContent = s.overallProgress + '%';

            // Status banner
            const banner = $('status-banner');
            const statusText = $('status-text');
            banner.className = 'status-banner';

            if (s.criticalProjects > 0) {
                banner.classList.add('critical');
                statusText.textContent = `${s.criticalProjects} project${s.criticalProjects > 1 ? 's' : ''} need attention`;
            } else if (s.warningProjects > 0) {
                banner.classList.add('warning');
                statusText.textContent = `${s.warningProjects} project${s.warningProjects > 1 ? 's' : ''} with warnings`;
            } else {
                banner.classList.add('healthy');
                statusText.textContent = 'All Systems Operational';
            }

            // Projects
            renderProjects();
        }

        function renderProjects() {
            if (!dashboardData?.projects) return;

            let projects = dashboardData.projects;

            // Filter
            if (currentFilter !== 'all') {
                projects = projects.filter(p => p.health === currentFilter);
            }

            // Search
            if (searchQuery) {
                const q = searchQuery.toLowerCase();
                projects = projects.filter(p =>
                    p.name.toLowerCase().includes(q) ||
                    p.url.toLowerCase().includes(q)
                );
            }

            if (projects.length === 0) {
                $('projects-list').innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p>No projects found</p>
                    </div>
                `;
                return;
            }

            $('projects-list').innerHTML = projects.map(p => `
                <div class="project-card" data-id="${p.id}" onclick="openProject('${p.id}')">
                    <div class="project-header">
                        <div class="project-info">
                            <div class="project-name">${p.name}</div>
                            <div class="project-repo mono">${p.url.replace('https://github.com/', '')}</div>
                        </div>
                        <div class="project-health ${p.health}">
                            <span class="status-dot"></span>
                            ${p.health.charAt(0).toUpperCase() + p.health.slice(1)}
                        </div>
                    </div>
                    <div class="project-stats">
                        <div class="project-stat">
                            <div class="project-stat-label">Tasks</div>
                            <div class="project-stat-value">${p.totalTodos}</div>
                        </div>
                        ${p.criticalTodos > 0 ? `
                        <div class="project-stat">
                            <div class="project-stat-label">Critical</div>
                            <div class="project-stat-value" style="color:var(--danger)">${p.criticalTodos}</div>
                        </div>
                        ` : ''}
                        <div class="project-progress">
                            <div class="progress-header">
                                <span class="project-stat-label">Progress</span>
                                <span class="mono" style="font-size:13px;font-weight:600">${p.progress}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width:${p.progress}%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderEmpty() {
            $('projects-list').innerHTML = `
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                    </svg>
                    <p>No data available</p>
                    <p><code class="mono">status-board fetch</code></p>
                </div>
            `;
        }

        // Modal
        function openProject(id) {
            const project = fullData?.projects?.find(p => p.id === id);
            if (!project) {
                // Try summary data
                const summaryProject = dashboardData?.projects?.find(p => p.id === id);
                if (summaryProject) {
                    $('modal-title').textContent = summaryProject.name;
                    $('modal-subtitle').textContent = summaryProject.url.replace('https://github.com/', '');
                    $('modal-total').textContent = summaryProject.totalTodos;
                    $('modal-completed').textContent = Math.round(summaryProject.totalTodos * summaryProject.progress / 100);
                    $('modal-progress').textContent = summaryProject.progress + '%';
                    $('modal-todos').innerHTML = '<p style="color:var(--text-muted);text-align:center;padding:24px">Detailed todos not available. Run <code class="mono">status-board fetch</code> to load full data.</p>';

                    $('modal-overlay').classList.add('open');
                    $('modal').classList.add('open');
                }
                return;
            }

            $('modal-title').textContent = project.name;
            $('modal-subtitle').textContent = project.repository.url.replace('https://github.com/', '');
            $('modal-total').textContent = project.stats.totalTodos;
            $('modal-completed').textContent = project.stats.completedTodos;
            $('modal-progress').textContent = project.stats.progress + '%';

            // Render todos
            const todos = project.todoFile?.todos || [];
            if (todos.length === 0) {
                $('modal-todos').innerHTML = '<p style="color:var(--text-muted);text-align:center;padding:24px">No todos found</p>';
            } else {
                const pending = todos.filter(t => t.status !== 'done');
                const done = todos.filter(t => t.status === 'done');

                let html = '';
                if (pending.length > 0) {
                    html += `<h4 class="todos-section-title">Pending (${pending.length})</h4>`;
                    html += '<div class="todos-list">' + pending.map(renderTodo).join('') + '</div>';
                }
                if (done.length > 0) {
                    html += `<h4 class="todos-section-title" style="margin-top:24px">Completed (${done.length})</h4>`;
                    html += '<div class="todos-list">' + done.slice(0, 10).map(renderTodo).join('') + '</div>';
                    if (done.length > 10) {
                        html += `<p style="color:var(--text-muted);font-size:12px;margin-top:8px">+ ${done.length - 10} more completed</p>`;
                    }
                }
                $('modal-todos').innerHTML = html;
            }

            $('modal-overlay').classList.add('open');
            $('modal').classList.add('open');
        }

        function renderTodo(todo) {
            const priorityClass = todo.priority === 'critical' ? 'critical' : todo.priority === 'high' ? 'high' : '';
            const doneClass = todo.status === 'done' ? 'done' : '';

            return `
                <div class="todo-item ${priorityClass} ${doneClass}">
                    <div class="todo-checkbox"></div>
                    <div class="todo-content">
                        <div class="todo-title">${todo.title}</div>
                        <div class="todo-tags">
                            ${todo.priority === 'critical' || todo.priority === 'high' ? `<span class="todo-priority ${todo.priority}">${todo.priority}</span>` : ''}
                            ${(todo.tags || []).map(t => `<span class="todo-tag">${t}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function closeModal() {
            $('modal-overlay').classList.remove('open');
            $('modal').classList.remove('open');
        }

        $('modal-overlay').addEventListener('click', closeModal);
        $('modal-close').addEventListener('click', closeModal);
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
        });

        // Filters
        $$('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                $$('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderProjects();
            });
        });

        // Search
        $('search').addEventListener('input', e => {
            searchQuery = e.target.value;
            renderProjects();
        });

        // Refresh
        $('refresh-btn').addEventListener('click', loadData);

        // Auto-refresh every 5 minutes
        autoRefreshInterval = setInterval(loadData, 5 * 60 * 1000);

        // Init
        loadData();
    </script>
</body>
</html>
