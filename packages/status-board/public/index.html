<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Board</title>
    <meta name="description" content="Project status at a glance">
    <link rel="icon" href="https://raw.githubusercontent.com/izo/Ulk/main/ulk.png" type="image/png">

    <style>
        :root {
            --bg: #ffffff;
            --text: #1d1d1f;
            --text-secondary: #86868b;
            --text-tertiary: #aeaeb2;
            --border: #d2d2d7;
            --green: #34c759;
            --yellow: #ff9f0a;
            --red: #ff3b30;
            --blue: #007aff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000;
                --text: #f5f5f7;
                --text-secondary: #86868b;
                --text-tertiary: #48484a;
                --border: #38383a;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.47059;
            font-size: 17px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            padding: 48px 0 32px;
            text-align: center;
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.003em;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 17px;
        }

        /* Status */
        .status-section {
            padding: 48px 0;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 21px;
            font-weight: 500;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--green);
        }

        .status-dot.warning { background: var(--yellow); }
        .status-dot.critical { background: var(--red); }

        .status-time {
            margin-top: 12px;
            font-size: 14px;
            color: var(--text-tertiary);
        }

        /* Stats */
        .stats-section {
            display: flex;
            justify-content: center;
            gap: 48px;
            padding: 32px 0;
            border-bottom: 1px solid var(--border);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.016em;
        }

        .stat-value.green { color: var(--green); }
        .stat-value.blue { color: var(--blue); }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.02em;
            margin-top: 4px;
        }

        /* Projects */
        .projects-section {
            padding: 32px 0;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.02em;
            margin-bottom: 16px;
        }

        .project-list {
            display: flex;
            flex-direction: column;
        }

        .project {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: opacity 0.15s;
        }

        .project:hover {
            opacity: 0.7;
        }

        .project:last-child {
            border-bottom: none;
        }

        .project-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .project-name {
            font-size: 17px;
            font-weight: 500;
        }

        .project-meta {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .project-status {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .project-progress {
            font-size: 14px;
            color: var(--text-secondary);
            min-width: 48px;
            text-align: right;
        }

        .project-health {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--green);
        }

        .project-health.warning { background: var(--yellow); }
        .project-health.critical { background: var(--red); }
        .project-health.unknown { background: var(--text-tertiary); }

        /* Footer */
        footer {
            padding: 32px 0 48px;
            text-align: center;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        footer a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Modal */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
            z-index: 100;
        }

        .modal-backdrop.open {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg);
            border-radius: 16px 16px 0 0;
            max-height: 85vh;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            z-index: 101;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 640px) {
            .modal {
                top: 50%;
                bottom: auto;
                left: 50%;
                right: auto;
                transform: translate(-50%, -50%) scale(0.95);
                width: 90%;
                max-width: 500px;
                max-height: 80vh;
                border-radius: 16px;
            }

            .modal-backdrop.open .modal,
            .modal.open {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .modal.open {
            transform: translateY(0);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 17px;
            font-weight: 600;
        }

        .modal-close {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--border);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: opacity 0.15s;
        }

        .modal-close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-stats {
            display: flex;
            justify-content: space-around;
            padding-bottom: 24px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .todo-section {
            margin-bottom: 24px;
        }

        .todo-section:last-child {
            margin-bottom: 0;
        }

        .todo-section-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.02em;
            margin-bottom: 12px;
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .todo-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 10px;
        }

        @media (prefers-color-scheme: dark) {
            .todo-item {
                background: rgba(255, 255, 255, 0.05);
            }
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--border);
            flex-shrink: 0;
            margin-top: 1px;
        }

        .todo-item.done .todo-checkbox {
            background: var(--green);
            border-color: var(--green);
        }

        .todo-item.done .todo-text {
            color: var(--text-tertiary);
            text-decoration: line-through;
        }

        .todo-content {
            flex: 1;
            min-width: 0;
        }

        .todo-text {
            font-size: 15px;
            line-height: 1.4;
        }

        .todo-priority {
            display: inline-block;
            font-size: 11px;
            font-weight: 500;
            padding: 2px 6px;
            border-radius: 4px;
            margin-top: 6px;
        }

        .todo-priority.critical {
            background: rgba(255, 59, 48, 0.15);
            color: var(--red);
        }

        .todo-priority.high {
            background: rgba(255, 159, 10, 0.15);
            color: var(--yellow);
        }

        /* Empty State */
        .empty {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-secondary);
        }

        .empty p {
            margin-bottom: 8px;
        }

        .empty code {
            font-size: 13px;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 6px;
        }

        @media (prefers-color-scheme: dark) {
            .empty code {
                background: rgba(255, 255, 255, 0.1);
            }
        }

        /* Search */
        .search-container {
            padding: 16px 0;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 17px;
            border: none;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.05);
            color: var(--text);
            outline: none;
        }

        @media (prefers-color-scheme: dark) {
            .search-input {
                background: rgba(255, 255, 255, 0.1);
            }
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 8px;
            padding: 8px 0 16px;
            overflow-x: auto;
        }

        .filter-btn {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-secondary);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.15s;
        }

        @media (prefers-color-scheme: dark) {
            .filter-btn {
                background: rgba(255, 255, 255, 0.1);
            }
        }

        .filter-btn.active {
            background: var(--text);
            color: var(--bg);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://raw.githubusercontent.com/izo/Ulk/main/ulk.png" alt="" class="logo">
            <h1>Status Board</h1>
            <p class="subtitle">Project status at a glance</p>
        </header>

        <section class="status-section">
            <div class="status-indicator">
                <span id="status-dot" class="status-dot"></span>
                <span id="status-text">All Systems Operational</span>
            </div>
            <p id="status-time" class="status-time">Updated just now</p>
        </section>

        <section class="stats-section">
            <div class="stat">
                <div id="stat-projects" class="stat-value">—</div>
                <div class="stat-label">Projects</div>
            </div>
            <div class="stat">
                <div id="stat-tasks" class="stat-value">—</div>
                <div class="stat-label">Tasks</div>
            </div>
            <div class="stat">
                <div id="stat-done" class="stat-value green">—</div>
                <div class="stat-label">Done</div>
            </div>
            <div class="stat">
                <div id="stat-progress" class="stat-value blue">—</div>
                <div class="stat-label">Progress</div>
            </div>
        </section>

        <section class="projects-section">
            <div class="search-container">
                <input type="text" id="search" class="search-input" placeholder="Search projects...">
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="healthy">Healthy</button>
                <button class="filter-btn" data-filter="warning">Warning</button>
                <button class="filter-btn" data-filter="critical">Critical</button>
            </div>

            <div class="section-title">Projects</div>
            <div id="project-list" class="project-list">
                <div class="empty">
                    <p>Loading...</p>
                </div>
            </div>
        </section>

        <footer>
            <a href="https://github.com/izo/Ulk">Ulk</a> · Status Board
        </footer>
    </div>

    <!-- Modal -->
    <div id="modal-backdrop" class="modal-backdrop">
        <div id="modal" class="modal">
            <div class="modal-header">
                <span id="modal-title" class="modal-title">Project</span>
                <button id="modal-close" class="modal-close">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                        <path d="M1 1L11 11M1 11L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-stats">
                    <div class="stat">
                        <div id="modal-total" class="stat-value">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat">
                        <div id="modal-done" class="stat-value green">0</div>
                        <div class="stat-label">Done</div>
                    </div>
                    <div class="stat">
                        <div id="modal-progress" class="stat-value blue">0%</div>
                        <div class="stat-label">Progress</div>
                    </div>
                </div>
                <div id="modal-todos"></div>
            </div>
        </div>
    </div>

    <script>
        let data = null;
        let fullData = null;
        let filter = 'all';
        let search = '';

        const $ = id => document.getElementById(id);
        const $$ = sel => document.querySelectorAll(sel);

        async function load() {
            try {
                const [summaryRes, fullRes] = await Promise.all([
                    fetch('/data/summary.json'),
                    fetch('/data/dashboard.json').catch(() => null)
                ]);
                if (!summaryRes.ok) throw new Error();
                data = await summaryRes.json();
                if (fullRes?.ok) fullData = await fullRes.json();
                render();
            } catch {
                $('project-list').innerHTML = '<div class="empty"><p>No data</p><p><code>status-board fetch</code></p></div>';
            }
        }

        function render() {
            if (!data) return;

            // Time
            const date = new Date(data.generatedAt);
            const now = new Date();
            const diff = Math.floor((now - date) / 60000);
            $('status-time').textContent = diff < 1 ? 'Updated just now' :
                diff < 60 ? `Updated ${diff}m ago` :
                `Updated ${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;

            // Status
            const s = data.summary;
            const dot = $('status-dot');
            const text = $('status-text');
            dot.className = 'status-dot';

            if (s.criticalProjects > 0) {
                dot.classList.add('critical');
                text.textContent = `${s.criticalProjects} project${s.criticalProjects > 1 ? 's' : ''} need attention`;
            } else if (s.warningProjects > 0) {
                dot.classList.add('warning');
                text.textContent = `${s.warningProjects} project${s.warningProjects > 1 ? 's' : ''} with warnings`;
            } else {
                text.textContent = 'All Systems Operational';
            }

            // Stats
            $('stat-projects').textContent = s.totalProjects;
            $('stat-tasks').textContent = s.totalTodos;
            $('stat-done').textContent = s.completedTodos;
            $('stat-progress').textContent = s.overallProgress + '%';

            renderProjects();
        }

        function renderProjects() {
            let projects = data?.projects || [];

            if (filter !== 'all') {
                projects = projects.filter(p => p.health === filter);
            }

            if (search) {
                const q = search.toLowerCase();
                projects = projects.filter(p =>
                    p.name.toLowerCase().includes(q) ||
                    p.url.toLowerCase().includes(q)
                );
            }

            if (!projects.length) {
                $('project-list').innerHTML = '<div class="empty"><p>No projects found</p></div>';
                return;
            }

            $('project-list').innerHTML = projects.map(p => `
                <div class="project" onclick="openProject('${p.id}')">
                    <div class="project-info">
                        <div class="project-name">${p.name}</div>
                        <div class="project-meta">${p.totalTodos} tasks${p.criticalTodos ? ` · ${p.criticalTodos} critical` : ''}</div>
                    </div>
                    <div class="project-status">
                        <div class="project-progress">${p.progress}%</div>
                        <div class="project-health ${p.health}"></div>
                    </div>
                </div>
            `).join('');
        }

        function openProject(id) {
            const project = fullData?.projects?.find(p => p.id === id) ||
                           data?.projects?.find(p => p.id === id);
            if (!project) return;

            $('modal-title').textContent = project.name;
            $('modal-total').textContent = project.stats?.totalTodos || project.totalTodos || 0;
            $('modal-done').textContent = project.stats?.completedTodos || Math.round((project.totalTodos || 0) * (project.progress || 0) / 100);
            $('modal-progress').textContent = (project.stats?.progress || project.progress || 0) + '%';

            const todos = project.todoFile?.todos || [];
            if (!todos.length) {
                $('modal-todos').innerHTML = '<div class="empty"><p>No todos</p></div>';
            } else {
                const pending = todos.filter(t => t.status !== 'done');
                const done = todos.filter(t => t.status === 'done');

                let html = '';
                if (pending.length) {
                    html += `<div class="todo-section">
                        <div class="todo-section-title">Pending · ${pending.length}</div>
                        <div class="todo-list">${pending.map(renderTodo).join('')}</div>
                    </div>`;
                }
                if (done.length) {
                    html += `<div class="todo-section">
                        <div class="todo-section-title">Completed · ${done.length}</div>
                        <div class="todo-list">${done.slice(0, 5).map(renderTodo).join('')}</div>
                        ${done.length > 5 ? `<p style="color:var(--text-tertiary);font-size:13px;margin-top:8px">+ ${done.length - 5} more</p>` : ''}
                    </div>`;
                }
                $('modal-todos').innerHTML = html;
            }

            $('modal-backdrop').classList.add('open');
            $('modal').classList.add('open');
        }

        function renderTodo(t) {
            const done = t.status === 'done' ? 'done' : '';
            const priority = t.priority === 'critical' || t.priority === 'high'
                ? `<span class="todo-priority ${t.priority}">${t.priority}</span>` : '';
            return `
                <div class="todo-item ${done}">
                    <div class="todo-checkbox"></div>
                    <div class="todo-content">
                        <div class="todo-text">${t.title}</div>
                        ${priority}
                    </div>
                </div>
            `;
        }

        function closeModal() {
            $('modal-backdrop').classList.remove('open');
            $('modal').classList.remove('open');
        }

        $('modal-backdrop').addEventListener('click', e => {
            if (e.target === $('modal-backdrop')) closeModal();
        });
        $('modal-close').addEventListener('click', closeModal);
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

        $$('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                $$('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filter = btn.dataset.filter;
                renderProjects();
            });
        });

        $('search').addEventListener('input', e => {
            search = e.target.value;
            renderProjects();
        });

        load();
        setInterval(load, 5 * 60 * 1000);
    </script>
</body>
</html>
