name: Deploy Woodman to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Régénérer automatiquement chaque semaine
    - cron: '0 0 * * 0'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate Woodman Documentation
        run: |
          node generate-claude-cheatsheet.js
          echo "✅ Woodman documentation generated"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Use index.html from repository
        run: |
          echo "✅ Using index.html with Nord theme and IBM Plex fonts from repository"
          ls -lh index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
