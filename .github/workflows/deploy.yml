name: Deploy Woodman to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Régénérer automatiquement chaque semaine
    - cron: '0 0 * * 0'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate Woodman Documentation
        run: |
          node generate-claude-cheatsheet.js
          echo "✅ Woodman documentation generated"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Convert Markdown to HTML
        run: |
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="fr">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Woodman - Guide Complet Claude Code & Speckit</title>
              <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.min.css">
              <link rel="icon" href="woodman-mini.png" type="image/png">
              <style>
                  body {
                      box-sizing: border-box;
                      min-width: 200px;
                      max-width: 980px;
                      margin: 0 auto;
                      padding: 45px;
                      background-color: #0d1117;
                  }
                  .markdown-body {
                      background-color: #0d1117;
                      color: #c9d1d9;
                  }
                  .markdown-body img {
                      background-color: transparent;
                  }
                  .header {
                      text-align: center;
                      margin-bottom: 2em;
                  }
                  .badge {
                      margin: 0 5px;
                  }
                  @media (prefers-color-scheme: light) {
                      body {
                          background-color: #ffffff;
                      }
                      .markdown-body {
                          background-color: #ffffff;
                          color: #24292f;
                      }
                  }
              </style>
          </head>
          <body>
              <article class="markdown-body" id="content">
                  Loading...
              </article>

              <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
              <script>
                  // Charger et afficher le markdown
                  fetch('woodman.md')
                      .then(response => response.text())
                      .then(text => {
                          // Extraire le frontmatter
                          const frontmatterRegex = /^---\n([\s\S]*?)\n---\n([\s\S]*)$/;
                          const match = text.match(frontmatterRegex);
                          const markdown = match ? match[2] : text;

                          // Configurer marked
                          marked.setOptions({
                              breaks: true,
                              gfm: true,
                              headerIds: true,
                              mangle: false
                          });

                          // Convertir et afficher
                          document.getElementById('content').innerHTML = marked.parse(markdown);

                          // Ajouter un bouton de retour en haut
                          const backToTop = document.createElement('div');
                          backToTop.innerHTML = '<a href="#" style="position: fixed; bottom: 20px; right: 20px; background: #238636; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">⬆ Haut</a>';
                          document.body.appendChild(backToTop);
                      })
                      .catch(error => {
                          document.getElementById('content').innerHTML = '<p>Erreur lors du chargement du document.</p>';
                          console.error('Error:', error);
                      });
              </script>
          </body>
          </html>
          EOF
          echo "✅ index.html created"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
